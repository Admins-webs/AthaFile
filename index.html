
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Athafile - Upload & Share Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 0; text-align: center; }
    header { background: #0070f3; color: white; padding: 20px; font-size: 24px; font-weight: bold; }
    main { padding: 40px; }
    input[type="file"] { margin: 20px 0; }
    button { background: #0070f3; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #link { margin-top: 20px; font-weight: bold; color: #0070f3; word-break: break-all; }
  </style>
</head>
<body>
  <header>Athafile</header>
  <main>
    <h2>Upload your file</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="file" required><br>
      <button type="submit">Upload</button>
    </form>
    <div id="link"></div>
  </main>
  <script>
    const form = document.getElementById("uploadForm");
    form.onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("link").innerHTML = 'Download Link: <a href="' + data.url + '" target="_blank">' + data.url + '</a>';
    };
  </script>
</body>
</html>
